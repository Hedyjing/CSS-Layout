<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      width: 300px;
      height: 300px;
      background: skyblue;
      display: grid;
      /* 给线命名 */
      grid-template-columns: [col1] 1fr [col2] 1fr [col3] 1fr [col4]; 
      grid-template-rows: 1fr 1fr 1fr;
    }
    .main div{
      width: 50px;
      height: 50px;
      background: tomato;
    }
    .main div:nth-of-type(1){
      place-self: center center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
  </div>
</body>
</html>
