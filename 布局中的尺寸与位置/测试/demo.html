<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      要求如下：
      1. main盒子，宽高均自适应，带有黑色边框
      2. box1粉色盒子，固定宽度100px * 100px
      3. box2浅蓝色盒子，高度200px，宽度自适应
      4. box1和box1之间间距20px 
    */
    .main {
      border: 1px black solid;
    }
    .box1 {
      width: 100px;
      height: 100px;
      background: pink;
      float: left;
    }
    .box2 {
      height: 200px;
      background: skyblue;
      position: relative;
      left: 120px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>
