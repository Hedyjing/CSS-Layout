<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background: pink;
    }
    .box2 {
      /* 不设置宽度时, 宽度跟着内容走 */
      height: 200px;
      background: skyblue;
      float: left;
    }
    .box3 {
      width: 300px;
      height: 300px;
      background: violet;
    }
    span {
      width: 100px;
      height: 100px;
      float: left;
      background: tomato;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">我浮动了</div>
  <div class="box3">我里面的内容</div>
  <span>span内联标签浮动了</span>
</body>
</html>
