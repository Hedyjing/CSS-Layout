<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 500px;
      height: 500px;
      background: skyblue;
      display: flex;
      /* 当不换行时, 该属性无效 */
      align-items: baseline;
      flex-wrap: wrap;
    }
    .main div {
      /* 当不设置宽度时, 子项根据内容的宽决定 */
      width: 100px;
      /* 高度不设置时, 自适应容器 */
      height: 100px;
      background: tomato;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>


  </div>
</body>
</html>
