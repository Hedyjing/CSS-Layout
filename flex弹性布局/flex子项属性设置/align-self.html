<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 500px;
      height: 500px;
      background: skyblue;
      display: flex;
    }
    .main div {
      height: 100px;
      width: 100px;
      background: pink;
    }
    .main :nth-of-type(1) {
      height: 50px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    
  </div>
</body>
</html>
